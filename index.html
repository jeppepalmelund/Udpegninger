<!DOCTYPE html>
<html>
<head>
  <title>Interactive Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.easybutton/2.4.0/easy-button.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.easybutton/2.4.0/easy-button.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
    var map = L.map('map').setView([55.6761, 12.5683], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
      maxZoom: 18,
    }).addTo(map);

    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    var drawControl = new L.Control.Draw({
      edit: {
        featureGroup: drawnItems,
      },
      draw: {
        polyline: true,
        polygon: false,
        circle: false,
        marker: true,
      },
    });
    map.addControl(drawControl);

    var editButton = L.easyButton('fa-pencil', function() {
      if (map.editEnabled()) {
        map.editTools.stopDrawing();
        map.dragging.enable();
      } else {
        map.dragging.disable();
        map.editTools.startMarker();
      }
    }, 'Toggle drawing tools');
    editButton.addTo(map);

    var eraseButton = L.easyButton('fa-eraser', function() {
      drawnItems.clearLayers();
    }, 'Clear map');
    eraseButton.addTo(map);

    var points = [];
    var lines = [];

    map.on('dblclick', function (e) {
      // Save the drawn points and lines to the list
      points.push(e.latlng);
      if (lines.length > 0) {
        lines.push([lines[lines.length - 1][1], e.latlng]);
      }

      // Create a new marker and add it to the map
      var marker = L.marker(e.latlng).addTo(map);
      marker.bindPopup('You clicked on the map at ' + e.latlng).openPopup();

      // Create a new polyline layer and add it to the map
      var polyline = L.polyline(lines).addTo(map);
      polyline.setStyle({
        color: 'red',
        weight: 3,
        opacity: 0.7,
      });

      // Clear the points array
      points = [];
    });

  </script>

</body>
</html>
